apply plugin: 'com.android.library'

android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        // Required when setting minSdkVersion to 20 or lower
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

configurations {
    all {
        exclude module: 'json'
        exclude module: 'xpp3'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.13'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation 'com.google.dagger:dagger:2.16'
    annotationProcessor 'com.google.dagger:dagger-compiler:2.16'
    testImplementation 'androidx.test:core:1.0.0'
    testImplementation 'org.robolectric:robolectric:4.3.1'
    api 'ca.uhn.hapi.fhir:hapi-fhir-structures-r4:4.2.0'
    implementation("com.google.guava:guava:28.2-android")
    testImplementation 'com.google.dagger:dagger:2.16'
    annotationProcessor 'com.google.dagger:dagger-compiler:2.16'
    testAnnotationProcessor 'com.google.dagger:dagger-compiler:2.16'
    api 'com.google.auto.value:auto-value-annotations:1.6'
    annotationProcessor 'com.google.auto.value:auto-value:1.6'
    testImplementation "com.google.truth:truth:1.0.1"
    api('org.opencds.cqf:cql-engine:1.3.14-SNAPSHOT') {
        exclude group: 'org.hamcrest', module: 'hamcrest-all'
        exclude group: 'com.sun.xml.bind', module: 'jaxb-impl'
        exclude group: 'com.sun.xml.bind', module: 'jaxb-core'
        exclude group: 'jakarta.activation', module: 'jakarta.activation-api'
        exclude group: 'com.sun.activation', module: 'javax.activation'
        exclude group: 'jakarta.xml.bind', module: 'jakarta.xml.bind-api'
    }
    implementation('org.opencds.cqf:cql-engine-fhir:1.3.14-SNAPSHOT') {
        exclude group: 'org.hamcrest', module: 'hamcrest-all'
        exclude group: 'com.sun.xml.bind', module: 'jaxb-impl'
        exclude group: 'com.sun.xml.bind', module: 'jaxb-core'
        exclude group: 'jakarta.activation', module: 'jakarta.activation-api'
        exclude group: 'com.sun.activation', module: 'javax.activation'
        exclude group: 'jakarta.xml.bind', module: 'jakarta.xml.bind-api'
        // TODO: the following line can be removed from the next CQL engine release.
        exclude group: 'ca.uhn.hapi.fhir', module: 'hapi-fhir-jpaserver-base'
    }
}
