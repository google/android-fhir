# The following settings were originally partially inspired by
# https://github.com/enola-dev/enola/blob/main/mkdocs.yaml

theme:
  name: material
  features:
    - content.action.edit
    - content.code.copy
    - navigation.expand
    - navigation.footer
    - navigation.instant
    - navigation.tracking
    - navigation.path
    - navigation.top
    - search.suggest
    - search.share

plugins:
  - search
  - git-revision-date-localized
  - minify:
      minify_html: true

# https://www.mkdocs.org/user-guide/configuration/#validation
# Nota Bene: There is no "error" level in MkDocs, but the build-docs.bash script
# uses "mkdocs build --strict", which cause MkDocs to abort the build on any warnings.
validation:
  nav:
    not_found: warn
    absolute_links: warn
    omitted_files: warn
  links:
    anchors: warn
    not_found: warn
    absolute_links: warn
    unrecognized_links: warn
